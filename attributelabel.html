HTML <label> for Attribute
    Last Updated : 21 Jun, 2022
    The HTML <label> for Attribute is used to specify the type of form element a label is bound to. 
    
    Syntax:
    
    <label for="element_id">
    Attribute Values: It contains the value i.e element_id <br>which specify the id of the element that the label is bound to.<br>
